    <!-- FAQ Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What types of home loans do you offer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We offer a comprehensive range of loan products including Conventional loans, FHA loans, VA loans, USDA loans, Jumbo loans, DSCR loans, Bank Statement loans, and Construction loans. Each program is designed to meet different financial situations and homeownership goals."
          }
        },
        {
          "@type": "Question",
          "name": "Will applying for a mortgage affect my credit score?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A mortgage pre-qualification involves a soft credit check that won't affect your credit score. However, when you formally apply for a mortgage, we'll perform a hard credit inquiry, which may temporarily lower your score by a few points. Multiple mortgage inquiries within a 14-45 day window are typically counted as a single inquiry."
          }
        },
        {
          "@type": "Question",
          "name": "How much do I need for a down payment?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Down payment requirements vary by loan type. Conventional loans can be as low as 3%, FHA loans require 3.5%, VA and USDA loans offer 0% down options for qualified buyers, and Jumbo loans typically require 10-20%. We'll help you find the program that works best for your situation."
          }
        },
        {
          "@type": "Question",
          "name": "How do I get pre-approved for a mortgage?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Getting pre-approved involves submitting a complete loan application with documentation of your income, assets, and debts. We'll verify your information and provide a pre-approval letter stating the loan amount you qualify for. This typically takes 1-3 business days and gives you a competitive advantage when making offers."
          }
        },
        {
          "@type": "Question",
          "name": "How long does the mortgage process take?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The typical mortgage process takes 30-45 days from application to closing. However, we often close loans in as little as 15-21 days with our streamlined process and advanced technology. Timeline depends on loan type, property type, and how quickly documentation is provided."
          }
        },
        {
          "@type": "Question",
          "name": "What credit score do I need to qualify?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Credit score requirements vary by loan program. FHA loans can go as low as 580, VA loans typically require 620+, and conventional loans generally need 620+ for best rates. However, we work with borrowers across the credit spectrum and can often find solutions even for lower scores."
          }
        },
        {
          "@type": "Question",
          "name": "What's the difference between pre-qualification and pre-approval?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Pre-qualification is an estimate based on basic financial information you provide, while pre-approval involves verifying your income, assets, and credit with documentation. Pre-approval carries more weight with sellers and gives you a better idea of your actual buying power."
          }
        },
        {
          "@type": "Question",
          "name": "Can I refinance my current mortgage?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! We offer rate-and-term refinancing to lower your payment or shorten your loan term, and cash-out refinancing to access your home's equity. Refinancing can make sense when rates drop, your credit improves, or you need to access cash for home improvements or debt consolidation."
          }
        }
      ]
    }
    </script>
