<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Mortgage & Loan Financing Solutions | Apply Now</title>
    <meta name="description" content="Get professional mortgage and loan financing with cutting-edge technology and personalized service. Fast approval process, competitive rates, and expert guidance. Apply today!" />
    <meta name="keywords" content="mortgage, loan financing, home loans, refinancing, mortgage rates, loan application, professional mortgage services, home financing" />
    <meta name="author" content="Professional Loan Financing" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Geo targeting -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Calendly CSS -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Professional Mortgage & Loan Financing Solutions" />
    <meta property="og:description" content="Get professional mortgage and loan financing with cutting-edge technology and personalized service. Fast approval process and competitive rates." />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    <meta property="og:site_name" content="Professional Loan Financing" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta name="twitter:title" content="Professional Mortgage & Loan Financing Solutions" />
    <meta name="twitter:description" content="Get professional mortgage and loan financing with cutting-edge technology and personalized service." />
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg" />
    
    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "Professional Loan Financing",
      "description": "Professional mortgage and loan financing services with cutting-edge technology and personalized service",
      "url": "https://yourdomain.com",
      "telephone": "+1-XXX-XXX-XXXX",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "serviceType": ["Mortgage Loans", "Home Refinancing", "Personal Loans"],
      "areaServed": "United States",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Loan Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Mortgage Loans"
            }
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Service",
              "name": "Home Refinancing"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
